<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新增商品測試</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">新增商品測試</h1>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <form id="product-form" class="card order-form">
          <label>商品名稱：
            <input type="text" name="name" required>
          </label><br><br>
          <label>描述：
            <input type="text" name="desc">
          </label><br><br>
          <label>價格：
            <input type="number" name="price" required>
          </label><br><br>
          <label>圖片 URL：
            <input type="text" name="img">
          </label><br><br>
          <label>庫存：
            <input type="number" name="stock" required>
          </label><br><br>
          <label>是否熱銷：
            <input type="checkbox" name="hot">
          </label><br><br>
          <button type="submit" class="btn primary">新增商品</button>
        </form>

        <p id="status" style="margin-top:16px;color:green;"></p>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyAk6JPL61gRlRtLP7926iAfbSr05O0AM9s",
      authDomain: "nhshfestival.firebaseapp.com",
      databaseURL: "https://nhshfestival-default-rtdb.firebaseio.com",
      projectId: "nhshfestival",
      storageBucket: "nhshfestival.firebasestorage.app",
      messagingSenderId: "337149505249",
      appId: "1:337149505249:web:4e81a826911c078fd811a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('product-form');
    const status = document.getElementById('status');

    // 產生唯一 ID
    function genProductId() {
      return 'item_' + Math.random().toString(36).substring(2, 9);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      // 從表單資料生成商品物件
      const product = {
        id: genProductId(),                   // 唯一 ID
        name: data.get('name') || '未命名',   // 名稱
        desc: data.get('desc') || '',         // 商品描述
        price: Number(data.get('price')) || 0,// 價格轉數字，若沒填預設 0
        img: data.get('img') || '',           // 圖片 URL
        stock: Number(data.get('stock')) || 0,// 庫存轉數字
        hot: data.get('hot') === 'on' ? true : false // 熱銷布林值
      };

      try {
        await push(ref(db, 'products'), product);
        status.textContent = "商品新增成功！";
        form.reset();
      } catch (err) {
        console.error(err);
        status.style.color = 'red';
        status.textContent = "商品新增失敗，請檢查控制台。";
      }
    });
  </script>
</body>
</html>
