<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="飲ㄐㄩ啦.ico" type="image/x-icon">
  <title>結帳</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ======= 數量控制樣式 ======= */
    .qty-control {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-top: 6px;
    }
    .qty-control button {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: var(--panel);
      color: var(--text);
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: filter .2s;
    }
    .qty-control button:hover { filter: brightness(1.2); }
    .qty-control .qty {
      min-width: 24px;
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      color: var(--text);
      background: var(--bg);
      border-radius: 6px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-wrap">
        <h1 class="brand">飲ㄐㄩ啦</h1>
      </div>
      <nav class="nav">
        <a href="index.html">返回首頁</a>
        <a href="cart.html" class="cart-link" id="cart-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span id="cart-badge" class="cart-badge">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container" id="menu-list">
        <p>讀取中...</p>
      </div>
    </section>

    <section id="product-detail"></section>
  </main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// Firebase 配置
const firebaseConfig = {
  apiKey: "AIzaSyAk6JPL61gRlRtLP7926iAfbSr05O0AM9s",
  authDomain: "nhshfestival.firebaseapp.com",
  databaseURL: "https://nhshfestival-default-rtdb.firebaseio.com",
  projectId: "nhshfestival",
  storageBucket: "nhshfestival.firebasestorage.app",
  messagingSenderId: "337149505249",
  appId: "1:337149505249:web:4e81a826911c078fd811a0"
};

const app = initializeApp(firebaseConfig);
const dbRT = getDatabase(app);

// ------------------ 購物車 ------------------
function readOrders() { 
  return JSON.parse(localStorage.getItem('class206_orders_v2') || '[]'); 
}

function syncCartBadge() {
  const badge = document.getElementById('cart-badge');
  if (!badge) return;
  const orders = readOrders();
  let count = 0;
  orders.forEach(o => o.items.forEach(i => count += i.qty));
  badge.textContent = count;
}

let products = [];

async function loadProducts() {
  try {
    const snapshot = await get(ref(dbRT, 'products'));
    if (snapshot.exists()) {
      products = Object.entries(snapshot.val()).map(([id, data]) => ({ id, ...data }));
      renderCheckoutSummary();
    } else {
      document.getElementById('checkout-summary').innerHTML = '<p>目前沒有商品</p>';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('checkout-summary').innerHTML = '<p>讀取商品失敗</p>';
  }
}

function renderCheckoutSummary() {
  const summary = document.getElementById('checkout-summary');
  summary.innerHTML = '';
  const orders = readOrders();
  if (orders.length === 0) {
    summary.innerHTML = '<p>購物車是空的</p>';
    return;
  }

  let total = 0;

  orders.forEach(order => {
    order.items.forEach(itemOrder => {
      const product = products.find(p => p.id === itemOrder.id);
      if (!product) return;

      const row = document.createElement('div');
      row.style.display = 'flex';
      row.style.justifyContent = 'space-between';
      row.style.marginBottom = '4px';
      row.innerHTML = `
        <span>${product.name} x ${itemOrder.qty}</span>
        <span>$${product.price * itemOrder.qty}</span>
      `;
      summary.appendChild(row);

      total += product.price * itemOrder.qty;
    });
  });

  const totalRow = document.createElement('div');
  totalRow.style.marginTop = '8px';
  totalRow.style.fontWeight = '700';
  totalRow.textContent = `總金額：$${total}`;
  summary.appendChild(totalRow);
}

// ------------------ 表單送出 ------------------
document.addEventListener('DOMContentLoaded', () => {
  loadProducts();
  syncCartBadge();

  const form = document.getElementById('checkout-form');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(form);
    const orders = readOrders();

    if (orders.length === 0) {
      alert("購物車是空的，無法下單！");
      return;
    }

    const orderData = {
      customerName: formData.get('customerName'),
      contact: formData.get('contact'),
      pickupTime: formData.get('pickupTime'),
      note: formData.get('note'),
      items: orders,
      createdAt: Date.now()
    };

    try {
      await push(ref(dbRT, 'orders'), orderData);
      alert('訂單已成功送出！');
      localStorage.removeItem('class206_orders_v2');
      renderCheckoutSummary();
      syncCartBadge();
      form.reset();
    } catch (err) {
      console.error(err);
      alert('訂單送出失敗，請稍後再試。');
    }
  });
});
</script>

</body>
</html>
